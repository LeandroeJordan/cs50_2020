{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<!--Table-->
<table id="tablePreview" class="table table-striped table-sm">
<!--Table head-->
  <thead>
    <tr>
      <th>Symbol</th>
      <th>Shares</th>
      <th>Price</th>
      <th>Transacted</th>
    </tr>
  </thead>
  <!--Table head-->
  <!--Table body-->
  <tbody>
    {% for history in results %}
      <tr>
        <td>{{ history['symbol'] }}</td>
        <td>{{ history['shares'] }}</td>
        <td>{{ history['price'] | int | usd }}</td>
        <td>{{ history['create_at'] }}</td>
      </tr>
    {% endfor %}
  </tbody>
  <!--Table body-->
</table>
<!--Table-->
{% endblock %}
